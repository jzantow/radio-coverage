<!DOCTYPE html>
<html>
<head>
  <title>Radio Coverage Map with Hover Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlgV94Xs1mTP01IZo3wqQWpx9png3l4DE"></script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: { lat: 43.65, lng: -93 },
      });

      const locations = [
        {
          Name: "KAUS-FM",
          Latitude: 43.628293,
          Longitude: -93.153534,
          Radius: 90 // miles
        },
        {
          Name: "Austin #467",
          Latitude: 43.685315,
          Longitude: -92.98044283,
          Radius: 5 // miles
        }
      ];

      locations.forEach(loc => {
        const center = { lat: loc.Latitude, lng: loc.Longitude };

        new google.maps.Circle({
          strokeColor: "#007BFF",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#007BFF",
          fillOpacity: 0.25,
          map,
          center: center,
          radius: loc.Radius * 1609.34
        });

        const marker = new google.maps.Marker({
          position: center,
          map,
          title: loc.Name
        });

        const infoWindow = new google.maps.InfoWindow({
          content: loc.Name
        });

        marker.addListener('mouseover', () => {
          infoWindow.open(map, marker);
        });

        marker.addListener('mouseout', () => {
          infoWindow.close();
        });
      });
    }
  </script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
    }
  </style>
</head>
<body onload="initMap()">
  <div id="map"></div>
</body>
</html>
