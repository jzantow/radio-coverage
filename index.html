<!DOCTYPE html>
<html>
<head>
  <title>Radio Coverage Map</title>
  <meta charset="utf-8" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #controls {
      position: absolute;
      top: 60px;
      left: 10px;
      z-index: 5;
      display: flex;
      flex-direction: column;
      gap: 5px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 250px;
    }

    .control-btn {
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #legend {
      background: white;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 5;
      border-radius: 5px;
    }

    .legend-color {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 3px;
    }

    .legend-color.station {
      background: #1E90FF;
    }

    .legend-color.store {
      background: #FF6347;
    }
  </style>

  <!-- NOTE: We include geometry library so we can measure distances -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlgV94Xs1mTP01IZo3wqQWpx9png3l4DE&libraries=geometry"></script>
</head>
<body>
  <div id="controls">
    <input id="storeSearchBox" type="text" placeholder="Search for store (e.g. 97, #97, Burley)" />
    <button id="storeSearchBtn" class="control-btn">Search Store</button>
    <input id="stationSearchBox" type="text" placeholder="Search for station (e.g. KDIL)" />
    <button id="stationSearchBtn" class="control-btn">Search Station</button>
    <button id="resetBtn" class="control-btn">Reset</button>
  </div>

  <div id="map"></div>

  <div id="legend">
    <h3>Legend</h3>
    <p><span class="legend-color station"></span> Station</p>
    <p><span class="legend-color store"></span> Store</p>
  </div>

  <script>
    let map;
    const storeMarkers = [];
    const stationMarkers = [];
    const stationCircles = [];
    const stationData = [];       // will hold the raw loc object for each station
    let highlightedMarker = null;

    const colors = {
      "Station": "#1E90FF",
      "Store": "#FF6347"
    };

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: { lat: 39.5, lng: -98.35 },
        gestureHandling: "greedy",
      });

      // Separate InfoWindows for stores vs. stations
      const storeInfoWindow = new google.maps.InfoWindow();
      const stationInfoWindow = new google.maps.InfoWindow();

      fetch('https://jzantow.github.io/radio-coverage/locations.json')
        .then(res => res.json())
        .then(locations => {
          locations.forEach((loc, index) => {
            const position = { lat: loc.Latitude, lng: loc.Longitude };
            const color = colors[loc.Type] || "#000";

            // Create circle only if it's a station
            const circle = new google.maps.Circle({
              strokeColor: color,
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: color,
              fillOpacity: 0.25,
              map: loc.Type === "Station" ? map : null,
              center: position,
              radius: (loc.Radius || 0) * 1609.34
            });

            // Create marker for both Store & Station
            const marker = new google.maps.Marker({
              position,
              map,
              title: loc.Name,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 7,
                fillColor: color,
                fillOpacity: 1,
                strokeWeight: 1,
                strokeColor: "#fff"
              }
            });

            if (loc.Type === "Store") {
              storeMarkers.push(marker);

              // --- STORE: HOVER listener ---
              marker.addListener("mouseover", () => {
                console.log("STORE HOVER →", loc.Name);
                // figure out stations in range
                const stationsInRange = stationCircles
                  .map((c, i) => {
                    const dist = google.maps.geometry.spherical.computeDistanceBetween(
                      new google.maps.LatLng(loc.Latitude, loc.Longitude),
                      c.getCenter()
                    );
                    if (dist <= c.getRadius()) {
                      const st = stationData[i];
                      return st ? `${st.Name}` : null;
                    }
                    return null;
                  })
                  .filter(Boolean);

                const content = `
                  <strong>${loc.Name}</strong><br>
                  <b>In Range Of:</b><br>
                  ${stationsInRange.length ? stationsInRange.join("<br>") : "None"}
                `;
                storeInfoWindow.setContent(content);
                storeInfoWindow.open(map, marker);
              });

              // --- STORE: MOUSEOUT listener ---
              marker.addListener("mouseout", () => {
                storeInfoWindow.close();
              });

              // --- STORE: CLICK listener ---
              marker.addListener("click", () => {
                console.log("STORE CLICK →", loc.Name);
                // Compute which stations are in range
                const inRangeIndices = [];
                stationCircles.forEach((c, i) => {
                  const d = google.maps.geometry.spherical.computeDistanceBetween(
                    new google.maps.LatLng(loc.Latitude, loc.Longitude),
                    c.getCenter()
                  );
                  if (d <= c.getRadius()) {
                    inRangeIndices.push(i);
                  }
                });

                // Hide all station markers/circles not inRange
                stationMarkers.forEach((m, i) => {
                  if (inRangeIndices.includes(i)) {
                    m.setMap(map);
                    stationCircles[i].setMap(map);
                  } else {
                    m.setMap(null);
                    stationCircles[i].setMap(null);
                  }
                });

                // Build InfoWindow content listing stations in range
                const listed = inRangeIndices.map(i => stationData[i]?.Name || "").filter(Boolean);
                const html = `
                  <strong>${loc.Name}</strong><br>
                  <b>Stations In Range:</b><br>
                  ${listed.length ? listed.join("<br>") : "None"}
                `;
                storeInfoWindow.setContent(html);
                storeInfoWindow.open(map, marker);
              });

            } else if (loc.Type === "Station") {
              // STATION: store data & attach click listener
              stationData.push(loc);
              stationMarkers.push(marker);
              stationCircles.push(circle);

              marker.addListener("click", () => {
                console.log("STATION CLICK →", loc.Name);
                stationInfoWindow.setContent(`<strong>${loc.Name}</strong>`);
                stationInfoWindow.open(map, marker);
              });
            }
          });
        })
        .catch(err => {
          console.error("ERROR loading locations.json:", err);
          alert("Failed to load location data. Check your console.");
        });

      // === SEARCH STORE ===
      document.getElementById("storeSearchBtn").addEventListener("click", () => {
        const q = document.getElementById("storeSearchBox").value.trim().toLowerCase();
        if (!q) return;

        const match = storeMarkers.find(m => {
          const title = m.getTitle().toLowerCase();
          const numMatch = title.match(/#?(\d+)/);
          return (
            title.includes(q) ||
            (numMatch && numMatch[1] === q.replace("#", ""))
          );
        });

        if (match) {
          map.setCenter(match.getPosition());
          map.setZoom(8);
          if (highlightedMarker) resetMarkerIcon(highlightedMarker);
          highlightedMarker = match;
          match.setIcon({
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
            fillColor: "#FFD700",
            fillOpacity: 1,
            strokeWeight: 2,
            strokeColor: "#B8860B"
          });
        } else {
          alert("No matching store found.");
        }
      });

      // === SEARCH STATION ===
      document.getElementById("stationSearchBtn").addEventListener("click", () => {
        const q = document.getElementById("stationSearchBox").value.trim().toLowerCase();
        if (!q) return;

        const match = stationMarkers.find(m =>
          m.getTitle().toLowerCase().includes(q)
        );
        if (match) {
          map.setCenter(match.getPosition());
          map.setZoom(8);
        } else {
          alert("No matching station found.");
        }
      });

      // === RESET ===
      document.getElementById("resetBtn").addEventListener("click", () => {
        document.getElementById("storeSearchBox").value = "";
        document.getElementById("stationSearchBox").value = "";
        map.setZoom(5);
        map.setCenter({ lat: 39.5, lng: -98.35 });

        // Restore all station markers & circles
        stationMarkers.forEach(m => m.setMap(map));
        stationCircles.forEach(c => c.setMap(map));

        if (highlightedMarker) {
          resetMarkerIcon(highlightedMarker);
          highlightedMarker = null;
        }
      });
    }

    function resetMarkerIcon(marker) {
      marker.setIcon({
        path: google.maps.SymbolPath.CIRCLE,
        scale: 7,
        fillColor: "#FF6347",
        fillOpacity: 1,
        strokeWeight: 1,
        strokeColor: "#fff"
      });
    }

    // Initialize once the window loads
    window.onload = initMap;
  </script>
</body>
</html>
