<!DOCTYPE html>
<html>
  <head>
    <title>Radio Coverage Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlgV94Xs1mTP01IZo3wqQWpx9png3l4DE"></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 6,
          center: { lat: 44.5, lng: -89.5 }, // Center over Wisconsin
        });

        const locations = [
          { lat: 44.9778, lng: -93.2650, radius: 10, name: "Minneapolis" },
          { lat: 43.0731, lng: -89.4012, radius: 15, name: "Madison" },
        ];

        locations.forEach(loc => {
          new google.maps.Circle({
            strokeColor: "#007BFF",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#007BFF",
            fillOpacity: 0.25,
            map,
            center: { lat: loc.lat, lng: loc.lng },
            radius: loc.radius * 1609.34, // Convert miles to meters
          });

          new google.maps.Marker({
            position: { lat: loc.lat, lng: loc.lng },
            map,
            title: loc.name,
          });
        });
      }
    </script>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
