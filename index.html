<!DOCTYPE html>
<html>
  <head>
    <title>Radius Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlgV94Xs1mTP01IZo3wqQWpx9png3l4DE"></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5,
          center: { lat: 36.7783, lng: -119.4179 }, // California
        });

        const locations = [
          { lat: 43.628293, lng: --93.153534, radius: 100, name: "KAUS-FM" },
          { lat: 43.685315, lng: --92.98044283, radius: 10, name: "Austin #467" },
        ];

        locations.forEach(loc => {
          new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35,
            map,
            center: { lat: loc.lat, lng: loc.lng },
            radius: loc.radius * 1609.34, // miles to meters
          });

          new google.maps.Marker({
            position: { lat: loc.lat, lng: loc.lng },
            map,
            title: loc.name,
          });
        });
      }
    </script>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
